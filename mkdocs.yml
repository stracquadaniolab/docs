        highlightjs: true
        hljs_languages:
                - yaml
                - python
                - r
                - bash
extra_javascript:
   - 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js'
   
markdown_extensions:
        - tables
        - pymdownx.superfences:
                  custom_fences:
                          - name: mermaid
                            class: mermaid
                            format: !!python/name:pymdownx.superfences.fence_div_format

